<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Stations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Stations</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nom</th>
    </tr>
    <tr th:each="station : ${stations}">
        <td th:text="${station.id}"></td>
        <td th:text="${station.nom}"></td>
    </tr>
</table>
</body>
</html>
